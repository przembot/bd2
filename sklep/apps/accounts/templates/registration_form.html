{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    {% include "messages.html" %}
    <h2>Rejestracja</h2>
    <form id="registration_form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Zarejestruj
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
